<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Animated Navigation</title>
  </head>
  <body>
    <div class="intro">
      <div class="name">Ficazzo</div>

      <div class="animatedtext">
        <span
          class="txt-type"
          data-wait="2000"
          data-words='["For so long we have moved through times and seasons, faced with different challenges at different time, still we gave up the goal" ,"Software Engineer","Web Developer","Techincal Writer"]'
        ></span>
      </div>
    </div>

    <nav  id="nav" >
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Works</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <button class="icon" id="toggle">
        <div class="line line1"></div>
        <div class="line line2"></div>
      </button>
    </nav>
    <script src="script.js"></script>
  </body>

  
</html>
